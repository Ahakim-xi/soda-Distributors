<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soda Distributors</title>
  <link rel="stylesheet" href="soda.css">
</head>
<body>

  <header>
    <h1>Soda Distributors</h1>
    <p>Welcome to our soda distribution company</p>
  </header>

  <br><br>

  <main>

    <section class="form-section">
      <h2>Place an Order</h2>
      <br>
      <form>
        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity"><br><br>

        <label for="size">Soda Size:</label><br>
        <select id="size" name="size">
          <option value="300ml">300ml - 50 KES</option>
          <option value="500ml">500ml - 80 KES</option>
          <option value="1L">1L - 120 KES</option>
          <option value="2L">2L - 180 KES</option>
        </select><br><br>

        <label for="delivery">Delivery Option:</label><br>
        <select id="delivery" name="delivery">
          <option value="no">No Delivery</option>
          <option value="yes">Yes (Add 250 KES)</option>
        </select><br><br>

        <button type="submit">Calculate Total</button>
      </form>
    </section>

    <br><br>

    <aside class="contact-info">
      <h3>Contact Us</h3>
      <p>Email: soda.distributors@hotmail.com</p>
      <p>Phone: +254 708 026 201</p>
    </aside>

    <br><br>

    <section id="sodas">
      <h2>Our Soda Collection</h2>
      <br>

      <p><strong>Coca Cola</strong></p>
      <img src="images/coca_cola.jpg" alt="Coca Cola" width="200"><br><br>

      <p><strong>Sprite</strong></p>
      <img src="images/sprite.jpg" alt="Sprite" width="200"><br><br>

      <p><strong>Krest</strong></p>
      <img src="images/krest.jpg" alt="Krest" width="200"><br><br>

      <p><strong>Stoney</strong></p>
      <img src="images/stoney.jpg" alt="Stoney" width="200"><br><br>

      <p><strong>Fanta Passion</strong></p>
      <img src="images/fanta_passion.jpg" alt="Fanta Passion" width="200"><br><br>

      <p><strong>Fanta Orange</strong></p>
      <img src="images/fanta_orange.jpg" alt="Fanta Orange" width="200"><br><br>

      <p><strong>Fanta Pineapple</strong></p>
      <img src="images/fanta_pineapple.jpg" alt="Fanta Pineapple" width="200"><br><br>
    </section>

  </main>

</body>
</html>
