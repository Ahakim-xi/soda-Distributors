<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Soda Distributors</title>
 <link rel="stylesheet" href="../CSS/soda.css">
</head>
<body>

  <header>
    <h1>Soda Distributors Ltd</h1>
    <p>Welcome to our soda distribution company</p>
  </header>

  <main style="display: flex; justify-content: space-between; gap: 50px; padding: 20px;">

    <!-- Order Section -->
    <section style="flex: 2;">
      <h2>Place an Order</h2>

      <label for="soda-select">Select a Soda:</label>
      <select id="soda-select">
        <option value="">-- Choose a soda --</option>
      </select>

      <div id="soda-details" style="display: none; margin-top: 10px;">
        <img id="soda-image" src="" alt="Soda Image" width="150" />
        <div id="soda-info">
          <p><strong id="soda-name"></strong></p>
          <p id="soda-flavor"></p>
          <p id="soda-price"></p>
        </div>
      </div>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" />

      <label for="size">Soda Size:</label>
      <select id="size" name="size">
        <option value="300ml">300ml - 50 KES</option>
        <option value="500ml">500ml - 80 KES</option>
        <option value="1L">1L - 120 KES</option>
        <option value="2L">2L - 180 KES</option>
      </select>

      <label for="delivery">Delivery Option:</label>
      <select id="delivery" name="delivery">
        <option value="no">No Delivery</option>
        <option value="yes">Yes (Add 250 KES)</option>
      </select>

      <button id="calculate-btn">Calculate Total</button>

      <p id="total-display"></p>
    </section>

    
<aside id="contact-info">
  <h3>Contact Information</h3>
  <p><strong>Email:</strong> soda.distributors@hotmail.com</p>
  <p><strong>Phone:</strong> +254 708 026 201</p>
  <p><strong>Location:</strong> Nairobi, Kenya</p>
  <p><strong>Working Hours:</strong> 8:00am – 8:00pm (Mon–Sat)</p>
</aside>

  </main>

 <script src="../JS/script.js"></script>
</body>
</html>
